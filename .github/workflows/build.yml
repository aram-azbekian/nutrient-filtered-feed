name: Build filtered feed
on:
  schedule: [{ cron: "*/60 * * * *" }]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci || npm i
      - run: npm run build
        env:
          SOURCE: https://www.nutrient.io/blog/feed.xml
          KEYWORDS: iOS,Objective-C,Swift,SwiftUI
          FEED_TITLE: Nutrient Blog â€” iOS & Swift (filtered)
          SELF_URL: https://aram-azbekian.github.io/nutrient-ios-swift.xml
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          force_orphan: true
