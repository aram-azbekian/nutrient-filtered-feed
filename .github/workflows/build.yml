name: Build filtered feed

env:
  OWNER: ${{ github.repository_owner }}

on:
  push:
    branches: [ main ]
    paths:
      - build.js
      - package.json
      - .github/workflows/build.yml
      - '**/*.md'
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *" # hourly, UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15           # <-- prevent “stuck” jobs
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm               # <-- speeds up installs

      - name: Guard against placeholders
        run: |
          if grep -R "YOUR_USERNAME" -n .github/workflows || grep -R "YOUR_USERNAME" -n build.js; then
            echo "Placeholder YOUR_USERNAME found. Please replace it." >&2
            exit 1
          fi

      - name: Install deps
        run: npm ci --no-audit --no-fund || npm i --no-audit --no-fund

      - name: Build feed
        run: npm run build
        env:
          SOURCE: https://www.nutrient.io/blog/feed.xml
          KEYWORDS: iOS,Objective-C,Swift,SwiftUI
          FEED_TITLE: Nutrient Blog — iOS & Swift (filtered)
          SELF_URL: https://${{ env.OWNER }}.github.io/nutrient-ios-swift.xml
          # knobs for stability; your build.js can read these if present:
          MAX_ITEMS: "120"
          CONCURRENCY: "6"
          TIMEOUT_MS: "15000"
          RETRIES: "2"

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          keep_files: true
          force_orphan: true
